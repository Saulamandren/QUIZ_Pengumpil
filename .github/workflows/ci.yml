name: CI - Quiz Pengupil Automation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 2kJ(d2Fyr1Vp
          MYSQL_DATABASE: quiz_pengupil
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -p2kJ(d2Fyr1Vp"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASS: 2kJ(d2Fyr1Vp
      DB_NAME: quiz_pengupil
      BASE_URL: http://127.0.0.1:8000

    steps:
      # ===========================
      # Checkout repository
      # ===========================
      - name: Checkout repository
        uses: actions/checkout@v4


      # ===========================
      # Setup PHP
      # ===========================
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mysqli


      # ===========================
      # Setup Python
      # ===========================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11


      # ===========================
      # Install Python dependencies
      # ===========================
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytest


      # ===========================
      # Install MySQL client
      # ===========================
      - name: Install MySQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client


      # ===========================
      # Wait for MySQL
      # ===========================
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -uroot -p"2kJ(d2Fyr1Vp" && break
            sleep 2
          done


      # ===========================
      # Import Database
      # ===========================
      - name: Import database
        run: |
          mysql -h 127.0.0.1 -uroot -p"2kJ(d2Fyr1Vp" quiz_pengupil < db/quiz_pengupil.sql


      # ===========================
      # Configure koneksi.php
      # ===========================
      - name: Configure DB connection
        run: |
          sed -i 's/localhost/127.0.0.1/g' koneksi.php
          sed -i 's/"root", "",/"root", "2kJ(d2Fyr1Vp",/g' koneksi.php


      # ===========================
      # Install Chrome + Chromedriver
      # ===========================
      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable chromium-chromedriver
          sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver


      # ===========================
      # Start PHP Server
      # ===========================
      - name: Start PHP Server
        run: |
          php -S 127.0.0.1:8000 -t . > php.log 2>&1 &
          sleep 5


      # ===========================
      # Run Selenium Tests
      # ===========================
      - name: Run Selenium Tests
        run: |
          pytest tests/test_auth.py


      # ===========================
      # Upload Screenshots
      # ===========================
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshots
          path: tests/screenshots
